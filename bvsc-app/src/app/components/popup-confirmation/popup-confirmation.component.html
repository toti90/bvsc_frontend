<h1 mat-dialog-title>Szia {{data.name}}</h1>
<div mat-dialog-content>
  <p>A következő adatokkal szeretnél asztalt foglalni: </p>
  <p>Időpont: {{data.selectedHour  | date: "short"}}</p>
  <p>Asztalok: {{data.tables}}</p>
  <p>Biztos Lefoglalod?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Mégsem</button>
  <button mat-button [mat-dialog-close]="'ok'" cdkFocusInitial>Igen</button>
</div>
